name: Test E2E->RemixToFTP

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§ Chekout du code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.jobs
        uses: actions/setup-node@v4
        with:
          node-version: '22.14.0'

      - name: ğŸ“¦ Installations des dÃ©pendances
        run: npm install

      - name: ğŸ› ï¸ Build Remix app
        run: npm run build
        env:
          VITE_BASE_URL: /christopher/

      - name: ğŸš€ Start Remix preview server
        run: npm run preview &
        env:
          NODE_ENV: test

      - name: â³ Wait for server
        uses: jakejarvis/wait-action@v0.1.0
        with:
          url: 'http://127.0.0.1:3000'
          timeout: 60

      - name: âš—ï¸ Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          start: npm run dev
          wait-on: 'http://localhost:5173/'
          wait-on-timeout: 20
          config: baseUrl=http://localhost:5173/
        env:
          NODE_ENV: dev

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Cloner le code
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node.jobs
        uses: actions/setup-node@v4
        with:
          node-version: '22.14.0'

      - name: ğŸ“¦ Installations des dÃ©pendances
        run: npm install

      - name: ğŸ› ï¸ Build Remix app
        run: npm run build

      - name: ğŸ“¤ DÃ©ployer via FTP
        uses: sebastianpopp/ftp-action@releases/v2
        with:
          host: ${{ secrets.FTP_HOST }}
          user: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          localDir: ./build
          remoteDir: /public_html/christopher
