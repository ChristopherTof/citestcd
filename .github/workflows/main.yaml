name: Test E2E->Remix

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🧐 Chekout du code
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node.jobs
        uses: actions/setup-node@v4
        with:
          node-version: '22.14.0'

      - name: 📦 Installations des dépendances
        run: npm install

      - name: 🛠️ Build Remix app
        run: npm run build

      - name: 🚀 Start Remix preview server
        run: npm run preview &
        env:
          NODE_ENV: test

      - name: ⏳ Wait for server
        uses: jakejarvis/wait-action@v0.1.0
        with:
          url: 'http://127.0.0.1:3000'
          timeout: 60

      - name: ⚗️ Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          start: npm run dev
          wait-on: 'http://localhost:5173/'
          wait-on-timeout: 20
          config: baseUrl=http://localhost:5173/
        env:
          NODE_ENV: dev

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: 🧐 Chekout du code
        uses: actions/checkout@v4

      - name: ⚙️ Install Netlify CLI
        runs: nom install -g netlify-cli

      - name: 🛠️ Build Remix app
        run: npm run build

      - name: Deploy to Netlify
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: netlify deploy --prod --dir=dist --site=$NETLIFY_SITE_ID
